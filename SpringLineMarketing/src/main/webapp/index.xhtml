<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/core       ">
<h:head>
    <h:outputStylesheet library="css" name="dashboard.css"/>
    <title>Spring Line Marketing</title>
</h:head>
<h:body>
    <h1> Spring Line best deals! </h1>
    <br></br>
    <h:dataTable id="tariffsList" value="#{tariffsConsumer.tariffsList}" var="t"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row">

        <h:column>
            <!-- column header -->
            <f:facet name="header">Name</f:facet>
            <!-- row record -->
            #{t.name}
        </h:column>

        <h:column>
            <f:facet name="header">Description</f:facet>
            #{t.description}
        </h:column>

        <h:column>
            <f:facet name="header">Price, $</f:facet>
            #{t.price}
        </h:column>

        <h:column>
            <f:facet name="header">Compatible options</f:facet>
            #{t.options}
        </h:column>

    </h:dataTable>

        <f:websocket channel="push">
            <f:ajax event="update" render=":tariffsList" />
        </f:websocket>

</h:body>


</html>
